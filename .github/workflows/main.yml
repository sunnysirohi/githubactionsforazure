on:
  push

jobs:
  deploy_resources:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create --name "myresourcegroup5" --location eastus
          az group list --output table

      - name: Create App Service Plan
        run: |
          az appservice plan create --name myappserviceplan1 --resource-group "myresourcegroup" --sku F1 --location centralus

      - name: Create the web app
        run: az webapp create --name mywebappnew5 --resource-group "myresourcegroup5" --plan myappserviceplan1 --runtime "NODE:18LTS"

      - name: Create a Azure vault
        run: |
          az keyvault create --name keyvsecret9207890 --resource-group "myresourcegroup" --location eastus
          az keyvault list --output table
